    <!-- The form -->
    <div id="mainForm">
      <form>
        <div class="form-group col-md-12">
          <label for="inputFName">First Name</label>
          <input type="text" class="form-control" id="inputFName" placeholder="First Name">
        </div>
        <div class="form-group col-md-12">
          <label for="inputLName">Last Name</label>
          <input type="text" class="form-control" id="inputLName" placeholder="Last Name">
        </div>
        <div class="form-group col-md-12 select_dept">
          <label for="inputDept">Department</label>
          <select id="inputDept" class="form-control" name="select_dept">
            <option selected>Choose...</option>
            <option >Accounting/Finance</option>
            <option>Geek Squad</option>
            <option>Marketing</option>
          </select>
        </div>
        <div class="form-group col-md-12 AF_skill skill">
          <label for="AF">Accounting/Finance</label>
          <select id="AF" class="form-control">
            <option selected>Choose...</option>
            <option>Taxes</option>
            <option>Investments</option>
            <option>Financial Planning</option>
          </select>
        </div>
        <div class="form-group col-md-12 GS_skill skill">
          <label for="GS">Geek Squad</label>
          <select id="GS" class="form-control">
            <option selected>Choose...</option>
            <option>Troubleshooting</option>
            <option>Python</option>
            <option>Java</option>
          </select>
        </div>
        <div class="form-group col-md-12 marketing_skill skill">
          <label for="marketing">Marketing</label>
          <select id="marketing" class="form-control">
            <option selected>Choose...</option>
            <option>Networking</option>
            <option>Sales Strategies</option>
            <option>Presentation Skills</option>
          </select>
        </div>
        <div class="form-row col-md-12">
          <div class="form-group col-md-6">
            <label for="inputCity">Email</label>
            <input type="email" class="form-control" id="inputEmail">
          </div>
          <div class="form-group col-md-6">
            <label for="inputZip">Phone No</label>
            <input type="text" class="form-control" id="inputPhone" pattern="[0-9]{10}" placeholder="10 Digits">
          </div>
        </div>
        <button id="postButton" type="submit" class="btn btn-primary col-md-3">Post</button>
      </form>
    </div>
